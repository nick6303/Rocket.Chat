<template name="searchList">
  <div id="searchList">
    <div class="searchBox">
      <svg>
        <use href="#icon-at" />
      </svg>
      <input type="text" class="searchInput" placeholder="請輸入名稱">
    </div>
    {{#if showList}}
    <ul id="memberList">
      {{#each memberList}}
      <li>
        <button class="sendMemberMsg" data-id="{{username}}">
          {{> avatar username=username}}
          @{{name}}
        </button>
      </li>
      {{/each}}
    </ul>
    {{/if}}
  </div>
</template>
